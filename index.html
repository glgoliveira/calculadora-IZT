<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de IZT</title>
  <style>
    :root {
      font-family: Arial, sans-serif;
      --primary: #004d80;
      --radius: 8px;
    }
    body {
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .card {
      width: 100%;
      max-width: 480px;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    }
    .block {
      margin-bottom: 1.25rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.35rem;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1rem;
    }
    #resultado {
      font-weight: 700;
      color: var(--primary);
      min-height: 2.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="block">
      <label for="vtp">Volume Total da Pr√≥stata (g)</label>
      <input type="number" id="vtp" placeholder="Ex.: 85" min="1" />
    </div>
    <div class="block">
      <label for="idade">Idade (anos)</label>
      <input type="number" id="idade" placeholder="Ex.: 65" min="1" />
    </div>
    <div class="block">
      <button id="calcular">Calcular IZT</button>
    </div>
    <div class="block">
      <div id="resultado"></div>
    </div>
  </div>

  <script>
    function iztPred(vtp, idade) {
      const b0 = 0.1773;
      const bAge = 0.0014;
      const beta1 = 0.0045;
      const beta2 = -0.0033;
      const knot = 91;
      const s1 = Math.min(vtp, knot);
      const s2 = Math.max(0, vtp - knot);
      return Math.max(0, Math.min(1, b0 + bAge * idade + beta1 * s1 + beta2 * s2));
    }

    document.getElementById('calcular').addEventListener('click', () => {
      const vtp = parseFloat(document.getElementById('vtp').value);
      const idade = parseFloat(document.getElementById('idade').value);
      const res = document.getElementById('resultado');
      if (isNaN(vtp) || isNaN(idade)) {
        res.textContent = 'Preencha VTP e idade corretamente';
        return;
      }
      const izt = iztPred(vtp, idade);
      res.textContent = `IZT previsto: ${izt.toFixed(3)}`;
    });
  </script>
</body>
</html>
